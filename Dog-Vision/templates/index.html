<!DOCTYPE html>
<html lang="en">
<head>
  <title>🐾Dog Breed Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
  <link rel="javascript" href="{{url_for('static', filename='js/script.js')}}"/>
  <script src="static/js/script.js"></script>
</head>
<body>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <div id="header">
      <p>🐶 Dog Breed Detection 🐶</p>
      <p id="sub-header">Send me your dogs' photo😉</p>
  </div>
  <div class="file-upload">
    <form action="/estimator" method="POST" enctype="multipart/form-data">
      <button class="file-upload-btn" type="submit">Submit</button>
      <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="my_image" />
        <div class="drag-text">
          <h3>Drag and drop a file or select add Image</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
